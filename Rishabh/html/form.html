    <body>
        <h1>Form in HTML</h1>
        <form>
             <!-- 
                there are 11 tag inside of form tag (v4)
                1. textbox
                2. password
                3. radio button
                4. checkbox
                5. textarea
                6. select option
                7. file
                8. button
                9. reset
                10. submit 
                11. hidden
              -->
              <input type="hidden" />
              <label>Full Name</label>
              <br />
                    <input type="text" placeholder="Full Name"/>
              <br />
              <br />
              <label>Password</label>
              <br />
                    <input type="password" placeholder="Password" />
              <br />
              <br />
              <label>Gender</label>
              
                    Male<input type="radio" name="gender"/>
                    Female<input type="radio" name="gender"/>
                <br />
                <br />
                <label>Subject</label>
                Math <input type="checkbox" name="sub"/>
                English <input type="checkbox" name="sub"/>
                Science <input type="checkbox" name="sub"/>
                Hindi <input type="checkbox" name="sub"/>
                <br />
                <br />
                <label>Address</label>
                <br />
                <textarea placeholder="Address" rows="5" cols="30"></textarea>
                <br />
                <br />
                <label>City</label>
                <select>
                    <option>Indore</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                </select>
                <br />
                <Br />
                <label>Select Your Image</label>
                <br />
                <input type="file" />
                <br />
                <br />
                <input type="button" value="OK"/>
                <input type="reset" value="Clear" />
                <input type="submit" value="Login" />


        </form>
    </body>
</html>
